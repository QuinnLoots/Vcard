<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vcard Quinn</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <div class="headercontainer">
                <div class="profielfoto"><img src="profilephoto.jpg" style="width:150px;height:150px;"></div>
                <div class="headertext"><h1>Quinn Loots</h1></div>
            </div>
        </header>
       
        <main>
            <div class="maincontainer">
                <div><p><strong>GSM: </strong>0496716177</p></div>
                <div class="icon"><i class="fas fa-mobile-alt"></i></div>
            </div>
            <div class="maincontainer">
                <div><p><strong>E-mail: </strong>loots.quinn@gmail.com</p></div>
                <div class="icon"><i class="fas fa-envelope"></i></div>
            </div>
            <div class="maincontainer">
                <div><p><strong>Locatie: </strong>Kuilkensweg 10, 3990 Peer</p></div>
                <div class="icon"><i class="fas fa-map-marker-alt"></i></i></div>
            </div>
        </main>
        <footer>
            <div class="footercontainer">
                <img src="footer.png" alt="footer">
                <div class="textblock">
                    <div class="icon"><i class="fab fa-facebook-square"></i></div>
                    <div class="icon"><i class="fab fa-instagram"></i></div>
                    <div class="icon"><i class="fab fa-twitter-square"></i></div>
                    <div class="icon"><i class="fab fa-google-plus-square"></i></div>
                    <div class="icon"><i class="fab fa-linkedin"></i></div>
                    <div class="icon"><i class="fas fa-map-marked-alt"></i></div>
                    <div class="icon"><i class="fab fa-youtube"></i></div>
                </div>
            </div>
        </footer>
    </body>
</html>
